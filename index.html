<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Основные SEO-мета-теги -->
    <title>Производство тентов в Энгельсе — Автотенты, Укрытия | BBTent</title>
    <meta
      name="description"
      content="Официальный сайт BBTent — производство автотентов, укрытий для бассейнов, техники и сельхозназначения в г. Энгельс, Саратовская область. Более 20 лет опыта. Гарантия качества, доставка по РФ."
    />

    <!-- Канонический URL -->
    <link rel="canonical" href="https://bbtent.ru" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.ico" />
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <!-- Рекомендуем заменить /logo.jpg на корректный favicon формат -->

    <!-- Open Graph (для соцсетей и превью в мессенджерах) -->
    <meta
      property="og:title"
      content="Производство тентов в Энгельсе — Автотенты, Укрытия | BBTent"
    />
    <meta
      property="og:description"
      content="Официальный сайт BBTent — производство автотентов, укрытий для бассейнов, техники и сельхозназначения в г. Энгельс, Саратовская область. Более 20 лет опыта."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bbtent.ru" />
    <meta property="og:image" content="https://bbtent.ru/og-image.jpg" />
    <meta property="og:locale" content="ru_RU" />

    <!-- Twitter Card (опционально, но полезно) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Производство тентов в Энгельсе — Автотенты, Укрытия | BBTent"
    />
    <meta
      name="twitter:description"
      content="Официальный сайт BBTent — производство автотентов, укрытий в Саратовской области. Гарантия, опыт, индивидуальные решения."
    />
    <meta name="twitter:image" content="https://bbtent.ru/og-image.jpg" />

    <!-- Подключение Яндекс.Карт (оптимизировано) -->
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=488c67da-88ff-478f-a2f9-7de1c28a6692&lang=ru_RU"
      async
    ></script>

    <!-- Скрипты загружаются после мета-тегов -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
